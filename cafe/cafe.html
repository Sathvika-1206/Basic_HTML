<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!--meta=>informataion about the file, name=>gives the name for the metadata, width=>specifies that the webpage content adapts to the screen size i.e for mobile-->
        <!--initial scale tells no zooming and the web is displayed at normal-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0" >
        <title>Cafe Menu</title>
        <!--link=>it is used to link current HTML document with external resources-->
        <!--rel=> specifies the relation between HTML document and external resource which notifies the browser-->
        <!--href=> URL of external resource-->
        <link rel="stylesheet" href="cafestyle.css">
    </head>
    <body>
        <!--div allows to group related elements together to make styling easier-->
        <!--class attribute is used to apply css styles on one or more HTML elements -->
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <div class="container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxH6ugru3nISTvD4FfAX6zrnuKqEDuYD_u_8AwrN4&s0" alt="coffee">
                    </div>
                    <!--article is a self contained tag, independent and complete from other tags-->
                    <article class="item">
                        <p class="flavor">TEA</p><p class="price">10.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">COFFEE</p><p class="price">20.25</p>
                    </article>
                    <article class="item">
                        <p class="flavor">BOOST</p><p class="price">20.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">HORLICKS</p><p class="price">17.50</p>
                    </article>
                </section>
                <h2>DESSERTS</h2>
               <div class="item">
                <section>
                    <article>
                        <p class="flavor">Cake</p><p class="price">67.90</p>
                    </article>
                    <article>
                        <p class="flavor">JULAB JAMMUN</p><p class="price">100.90</p>
                    </article>
                </section>
               </div>
            </main> 
        </div>
    </body>
</html>
